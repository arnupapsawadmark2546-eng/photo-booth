<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 300px;
      border-radius: 12px;
      background: black;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Photo Booth (Base)</h2>

<video id="video" autoplay playsinline></video><br><br>
<button onclick="startCamera()">เปิดกล้อง</button>

<script>
  const video = document.getElementById("video");

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("เปิดกล้องไม่ได้");
        console.error(err);
      });
  }
</script>

</body>
</html>
