<input id="captionInput" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ï‡πâ‡∏£‡∏π‡∏õ">

<div id="photos"></div>
<div id="frame"></div>

<script>
  const video = document.getElementById("video");
  const photosDiv = document.getElementById("photos");
  const frameDiv = document.getElementById("frame");

  const photos = [];

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ"));
  }

  function takePhoto() {
    if (photos.length >= 4) return;

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imgData = canvas.toDataURL("image/png");
    photos.push(imgData);

    const thumb = document.createElement("img");
    thumb.src = imgData;
    photosDiv.appendChild(thumb);

    if (photos.length === 4) {
      createFrame();
    }
  }

  function createFrame() {
    frameDiv.innerHTML = "";

    const caption = document.getElementById("captionInput").value || "";

    const frameCanvas = document.createElement("canvas");
    const fctx = frameCanvas.getContext("2d");

    const padding = 20;
    const bottomSpace = 70;

    const images = [];
    let loaded = 0;

    photos.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        images[i] = img;
        loaded++;
        if (loaded === 4) draw();
      };
    });

    function draw() {
      const w = images[0].width;
      const h = images[0].height;

      frameCanvas.width = w * 2 + padding * 3;
      frameCanvas.height = h * 2 + padding * 3 + bottomSpace;

      // ‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß
      fctx.fillStyle = "#ffffff";
      fctx.fillRect(0, 0, frameCanvas.width, frameCanvas.height);

      // ‡∏£‡∏π‡∏õ 4 ‡∏£‡∏π‡∏õ
      images.forEach((img, i) => {
        const x = padding + (i % 2) * (w + padding);
        const y = padding + Math.floor(i / 2) * (h + padding);
        fctx.drawImage(img, x, y, w, h);
      });

      // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ï‡πâ‡∏£‡∏π‡∏õ
      fctx.fillStyle = "#000";
      fctx.font = "35px Arial";
      fctx.textAlign = "center";
      fctx.fillText(
        caption,
        frameCanvas.width / 2,
        frameCanvas.height - 30
      );

      const result = document.createElement("img");
      result.src = frameCanvas.toDataURL("image/png");
      frameDiv.appendChild(result);

      const link = document.createElement("a");
      link.href = result.src;
      link.download = "photo-booth.png";
      link.innerText = "‚¨áÔ∏è ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ";
      frameDiv.appendChild(document.createElement("br"));
      frameDiv.appendChild(link);
    }
  }
</script>
