<script>
  const video = document.getElementById("video");
  const photosDiv = document.getElementById("photos");
  const frameDiv = document.getElementById("frame");

  const photos = [];
  
  // 3. ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ñ‡∏∑‡∏≠ none)
  let currentFilter = 'none';

  // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå
  function setFilter(filterValue) {
    currentFilter = filterValue;
    video.style.filter = filterValue; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
  }

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err));
  }

  function takePhoto() {
    if (photos.length >= 4) return;

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");

    // --- ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏ô‡∏µ‡πâ ‡∏´‡πâ‡∏≤‡∏°‡∏™‡∏•‡∏±‡∏ö ---
    
    // 5. ‡πÉ‡∏™‡πà‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏•‡∏á‡πÉ‡∏ô Canvas ‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏î
    ctx.filter = currentFilter;

    // 6. ‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏£‡∏π‡∏õ (Flip)
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);

    // 7. ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏•‡∏á‡πÑ‡∏õ
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // ---------------------------------------

    // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
    const imgData = canvas.toDataURL("image/png");
    photos.push(imgData);

    const thumb = document.createElement("img");
    thumb.src = imgData;
    photosDiv.appendChild(thumb);

    if (photos.length === 4) {
      createFrame();
    }
  }

  function createFrame() {
    frameDiv.innerHTML = "";
    const caption = document.getElementById("captionInput").value || "";
    
    const frameCanvas = document.createElement("canvas");
    const fctx = frameCanvas.getContext("2d");

    const padding = 20;
    const bottomSpace = 70;
    
    // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á 4 (‡∏ã‡∏∂‡πà‡∏á‡∏£‡∏π‡∏õ‡∏û‡∏ß‡∏Å‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡πÉ‡∏™‡πà‡∏™‡∏µ‡∏°‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏≤‡∏Å‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô takePhoto)
    const images = [];
    let loaded = 0;

    photos.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        images[i] = img;
        loaded++;
        if (loaded === 4) draw();
      };
    });

    function draw() {
      const w = images[0].width;
      const h = images[0].height;

      frameCanvas.width = w * 2 + padding * 3;
      frameCanvas.height = h * 2 + padding * 3 + bottomSpace;

      // ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß
      fctx.fillStyle = "#ffffff";
      fctx.fillRect(0, 0, frameCanvas.width, frameCanvas.height);

      // ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ 4 ‡∏£‡∏π‡∏õ
      images.forEach((img, i) => {
        const x = padding + (i % 2) * (w + padding);
        const y = padding + Math.floor(i / 2) * (h + padding);
        fctx.drawImage(img, x, y, w, h);
      });

      // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
      fctx.fillStyle = "#000";
      fctx.font = "bold 35px Arial"; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏≤‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
      fctx.textAlign = "center";

      frameDiv.appendChild(link);
